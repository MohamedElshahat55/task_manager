<ng-container *ngIf="tasks$ | async as tasks">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-blue-400">Task List</h1>
    <div
      class="flex items-center justify-between p-2 bg-white rounded shadow mb-2"
    >
      <span class="font-bold text-lg md:text-xl text-blue-400 hidden sm:block"
        >Id</span
      >
      <span class="font-bold text-lg md:text-xl text-blue-400">Title</span>
      <span class="font-bold text-lg md:text-xl text-blue-400">Status</span>
    </div>
    <div *ngFor="let task of tasks" (click)="toggleCompletion(task)">
      <app-task-item [task]="task"></app-task-item>
    </div>
  </div>
</ng-container>
